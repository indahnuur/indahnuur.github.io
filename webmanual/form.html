<html> 
	<head>
		<title> Form </title>
		<body>
			<form>
				<h1> FORMULIR PENDAFTARAN </h1>
				<table>
				  <tr>
					<td><label for="nama"> Nama Lengkap </label></td>
					<td>:</td>
					<td><input type="text" name="nama"/><br></td>
				  </tr>
				  <tr>
					<td><label for="alamat"> Alamat Lengkap </label></td>
					<td>:</td>
					<td><textarea name="alamat"> </textarea></td>
				  </tr>
				  <tr>
					<td><label for="komentar"> Komentar </label></td>
					<td>:</td>
					<td><textarea name="komentar"> </textarea></td>
				  </tr>
				  <tr>
					<td><label for="kota"> Kota </label></td>
					<td>:</td>
					<td>
						<select name="kota"> 
							<option>Jakarta</option>
							<option>Bogor</option>
							<option>Tangerang</option>
							<option>Bekasi</option>
						</select>
					</td>
				  </tr>
				</table>
				<input type="submit" value="kirimkan data"/>
			</form>
		</body>
	</head>
</html>
